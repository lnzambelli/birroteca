<body>
    <!-- encabezado: header -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm colorPrincipalFondo navbar-light d-flex justify-content-beetwen ">
            <div class="container-fluid d-flex justify-content-beetwen">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

     <!-- contenido principal: main -->
     <main class="containerContacto">
        <!-- seccion de formulario-->
            <h2 class="tituloContanos">CONTACTANOS..</h2>
            <!-- crear nuestro formulario-->
            <form class="formulario border border-secondary p-4">
                <fieldset class="controlFormulario">
                    <div>
                        <label for="nombre"> Nombre y Apellido: </label>
                        <input type="text" name="nombre" placeholder="complete nombre y apellido">
                    </div>
                    <div>
                        <label for="email"> Email: </label>
                        <input type="email" name="email" placeholder="complete email" required>
                    </div>               
                    <div>
                        <label for="provincia"> Provincia </label>
                        <select name="provincia">
                            <option value="santa fe">Santa Fe</option>
                            <option value="cordoba">Cordoba</option>
                            <option value="buenos aires">Buenos Aires</option>
                        </select>
                    </div>
                    <div>
                        <label for="localidad"> Localidad </label>
                        <select name="localidad">
                            <option value="rafaela">Rafaela</option>
                            <option value="rosario">Rosario</option>
                            <option value="Santa Fe">Santa Fe</option>
                        </select>
                    </div>
                    <div>
                        <label for="texto"> Escriba aqui.. </label>
                        <textarea for="texto" name="texto" required>
    
                        </textarea>  
                    </div>
                    <div>
                        <input type="submit" value="ENVIAR" style="background-color: #4e4c534d; border: 1px solid #4e4c534d;">
                    </div>
                </fieldset>
            </form>
        
        <!-- seccion de informacion de contacto -->
            <h2 class="tituloEscribinos">ESCRIBINOS..</h2>
            <div class="cuadroWhats moverCuadro">
                <img src="./../img/icon-whats.png" alt="">
                <span>123456789</span>
            </div>
            <div class="cuadroInstagram moverCuadro">
                <img src="./../img/icon-inst.png" alt="">
                <span>birroteca@2022</span>
            </div>
            <div class="cuadroFace moverCuadro">
                <img src="./../img/icon-face.png" alt="">
                <span>birroteca@2022</span>
            </div> 
            <div class="cuadroTwit moverCuadro">
                <img src="./../img/icon-twit.png" alt="">
                <span>birroteca@2022</span>
            </div>  
    </main>

    <!-- pie de pagina: footer -->
    <footer class="piePagina">
        <p>Birroteca</p>
        <p>Av. Santa Fe 2000</p>
        <p>Rafaela, Satan Fe</p>
    </footer>
